name: Restrict Direct Commits and Enforce PR Source

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate push or PR
        run: |
          echo "üîç Checking event type: ${{ github.event_name }}"

          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "‚ùå Direct push detected to ${{ github.ref_name }}."
            echo "Direct commits to 'main' and 'dev' are not allowed. Please use pull requests."
            exit 1
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "‚úÖ Pull request detected."
            echo "Target branch: ${{ github.event.pull_request.base.ref }}"
            echo "Source branch: ${{ github.event.pull_request.head.ref }}"

            # Enforce that PRs into main must come from dev
            if [[ "${{ github.event.pull_request.base.ref }}" == "main" && "${{ github.event.pull_request.head.ref }}" != "dev" ]]; then
              echo "‚ùå Pull requests into 'main' must come from 'dev'."
              exit 1
            fi

            echo "‚úÖ Pull request source is valid."
            exit 0
          fi
